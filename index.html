<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <h1 class="title-name">Tic Tac Toe</h1>
    <div class="reset">
      <button class="button reset" onclick="clearBoard();">Reset Game</button>
    </div>
    <div id="output" class="hidden">Player 1 won!</div>
    <div class="parent">
      <div class="square s1"></div>
      <div class="square s2"></div>
      <div class="square s3"></div>
      <div class="square s4"></div>
      <div class="square s5"></div>
      <div class="square s6"></div>
      <div class="square s7"></div>
      <div class="square s8"></div>
      <div class="square s9"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
